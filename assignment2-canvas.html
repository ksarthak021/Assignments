<!DOCTYPE html>
<html>
<head>
  <title>Holi Greeting Card</title>
</head>
<body onload="drawCard()">

  <h2 align="center">Happy Holi Greeting Card</h2>

  <canvas id="holiCanvas" width="800" height="500" style="display: block; margin: 0 auto; border: 2px solid #000;"></canvas>

  <script>
    function drawCard() {
      const canvas = document.getElementById("holiCanvas");
      const ctx = canvas.getContext("2d");


      ctx.fillStyle = "#fffacd"; 
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      
      const colors = ["#FF69B4", "#FF4500", "#00CED1", "#7FFF00", "#9370DB", "#FFD700"];
      for (let i = 0; i < 30; i++) {
        ctx.beginPath();
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = 20 + Math.random() * 30;
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fill();
      }

      
      ctx.font = "bold 40px Arial";
      ctx.fillStyle = "#ff1493";
      ctx.textAlign = "center";
      ctx.fillText("Happy Holi!", canvas.width / 2, 100);

      ctx.font = "24px Arial";
      ctx.fillStyle = "#008000";
      ctx.fillText("May your life be filled with colors of joy!", canvas.width / 2, 150);

      
      ctx.font = "18px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText("~ From Sarthak Khandelwal", canvas.width / 2, canvas.height - 40);
    }
  </script>

</body>
</html>
